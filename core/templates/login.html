<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Insurance Application</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .circle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: moveCircles 10s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-duration: 12s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 70%;
            animation-duration: 14s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 80%;
            left: 30%;
            animation-duration: 16s;
        }

        @keyframes moveCircles {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 10;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h1 {
            color: #1f2937;
        }

        .form-container p a {
            color: #2563eb;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="bg-blue-400 shadow-lg sticky top-0 z-10 text-white">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="{% url 'home' %}" class="text-xl font-bold">Insurance App</a>
            <div>
                <a href="{% url 'home' %}" class="mr-4 hover:underline">Home</a>
                <a href="{% url 'register' %}" class="hover:underline">Register</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Circle Animation Background -->
        <div class="circle-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <!-- Login Form -->
        <div class="form-container">
            <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
            <form method="post">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="w-full bg-blue-400 text-white py-2 px-4 rounded mt-4 hover:bg-blue-600 transition">
                    Login
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Don't have an account? 
                <a href="{% url 'register' %}">Register</a>.
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-400 text-white py-2 mt-auto">
        <div class="container mx-auto text-center">
            <p class="text-lg font-semibold">&copy; 2024 Insurance Application. All rights reserved.</p>
            <p class="mt-2 text-sm italic">"Your security, our priority."</p>
        </div>
    </footer>

</body>
</html>
