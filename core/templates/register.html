<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load crispy_forms_tags %}
    <title>Register - Insurance Application</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* background: linear-gradient(135deg, #4f46e5, #7c3aed, #9333ea); */
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h1 {
            color: #1f2937;
        }

        .form-container p a {
            color: #2563eb;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="bg-blue-400 shadow-lg sticky top-0 z-10 text-white">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="{% url 'home' %}" class="text-xl font-bold">Insurance App</a>
            <div>
                <a href="{% url 'home' %}" class="mr-4 hover:underline">Home</a>
                <a href="{% url 'login' %}" class="hover:underline">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h1 class="text-3xl font-bold text-center mb-6">Register</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded mt-4 hover:bg-green-600 transition">
                    Register
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>.
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-400 text-white py-2 mt-auto">
        <div class="container mx-auto text-center">
            <p class="text-lg font-semibold">&copy; 2024 Insurance Application. All rights reserved.</p>
            <p class="mt-2 text-sm italic">"Your future is our commitment."</p>
        </div>
    </footer>

</body>
</html>
